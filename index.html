<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27th birthday of Diana!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="particles-js"></div>
    <div class="zyczenia"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">     </script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
    <script>
        var typed = new Typed('.zyczenia', {
    strings: ["Diana!", "on your 27th birthday", "I wish you", "health", "happiness in the little things", "wonderful people around you", "success in life", "self-confidence", "a smile on your face", "winning a big sum in scratch-offs ^^", "I'm not good at making wishes, so just everything you need", "may your days be filled with the purrfect joy of cats", "since you proudly identify as a cat mom", "and may we embark on a Madera adventure together", "Tomek :)"],
    backSpeed: 60,
    typeSpeed: 120,
    loop: true,
        });
    </script>
</body>
</html>
